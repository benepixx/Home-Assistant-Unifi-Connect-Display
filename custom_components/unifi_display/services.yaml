unifi_display_launch_app:
  description: "Launch an app on the UniFi Display"
  fields:
    app_id:
      description: "The app to launch"
      example: "com.unifi.signage"

unifi_display_load_website:
  description: "Load a website on the UniFi Display"
  fields:
    url:
      description: "The URL to load"
      example: "https://example.com"

unifi_display_load_youtube:
  description: "Load a YouTube video on the UniFi Display"
  fields:
    video_id:
      description: "The YouTube video ID"
      example: "dQw4w9WgXcQ"
