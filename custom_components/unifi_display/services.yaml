launch_app:
  description: "Launch an app on the UniFi Connect Display"
  fields:
    app_id:
      description: "Package name of the app to launch"
      example: "com.ubnt.connect.signage"

load_website:
  description: "Load a website URL on the UniFi Connect Display"
  fields:
    url:
      description: "The full URL to display (include http:// or https://)"
      example: "https://example.com"

load_youtube:
  description: "Load a YouTube video on the UniFi Connect Display"
  fields:
    video_id:
      description: "The YouTube video ID (the part after ?v= in the URL)"
      example: "dQw4w9WgXcQ"

